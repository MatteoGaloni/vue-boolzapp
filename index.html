<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <!-- ***********Create Main Container************************* -->
        <div class="container d-flex mt-3">
            <!-- ***********Left Container************************* -->
            <div id="left-wrapper">
                <!-- ****************First Row*********************** -->
                <div id="first-row" class="d-flex justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <div class="img-container p-1">
                            <img class="rounded-img" src="./img/avatar_io.jpg" alt="user">
                        </div>
                        <span class="p-1">SOFIA</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="p-1"><i class="fa-regular fa-circle" style="color: #878787;"></i></span>
                        <span class="p-1"><i class="fa-solid fa-message"></i></span>
                        <span class="p-1"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </div>
                <!-- ****************Second Row*********************** -->
                <div id="second-row" class="d-flex justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <div id="rounded-icon" class="p-1">
                            <span><i class="fa-solid fa-bell-slash"></i></span>
                        </div>
                        <div class="d-flex flex-column ">
                            <span class="p-1">Ricevi notifiche di nuovi messaggi</span>
                            <span class="p-1">Attiva notifiche desktop</span>
                        </div>
                    </div>
                </div>
                <!-- **************Third Row*********************** -->
                <div class="input-group mb-3 p-2">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <!-- **************Messages Rows*********************** -->
                <div id="msg-containers" class="flex-grow-1 p-2">
                    <!-- **************CHAT*********************** -->
                    <div v-for="contact in contacts" id="chat" class="d-flex justify-content-between">
                        <div class="d-flex">
                            <div class="img-container p-1">
                                <img class="rounded-img" :src="contact.avatar" alt="user">
                            </div>
                            <div class="d-flex flex-column ">
                                <span class="p-1">{{contact.name}}</span>
                                <span class="p-1">{{contact.messages[1].message}}</span>
                            </div>
                        </div>
                        <div>
                            <span>12.00</span>
                        </div>
                    </div>

                </div>
            </div>


            <!-- ***********Right Container************************* -->
            <div id="right-wrapper" class="d-flex flex-column">
                <!-- ****************First Row*********************** -->
                <div id="first-row-right" class="d-flex justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <div class="img-container p-1">
                            <img class="rounded-img" src="./img/avatar_1.jpg" alt="user">
                        </div>
                        <div class="d-flex flex-column ">
                            <span class="p-1">Michele</span>
                            <span class="p-1">Ultimo accesso alle 12.00</span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="p-1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <span class="p-1"><i class="fa-solid fa-paperclip"></i></span>
                        <span class="p-1"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </div>
                <!-- ****************Chat MEssagges Container*********************** -->
                <div id="chat-container" class="flex-grow-1">
                    <div id="messages-container">
                        <div class="d-flex justify-content-end">
                            <div class="sms sent">Hai portao a spasso il cane</div>
                        </div>
                        <div class="sent-msg-container d-flex justify-content-end">
                            <div class="sms sent">Hai portao a spasso il cane</div>
                        </div>
                        <div class="received-msg-container d-flex justify-content-start">
                            <div class="sms received">Hai portato a spasso il cane</div>
                        </div>
                    </div>
                </div>
                <!-- ****************Chat Bottom bar *********************** -->
                <div class="d-flex justify-content-between align-items-center p-2 ">
                    <div class="p-2">
                        <span><i class="fa-regular fa-face-smile"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <div class="p-2">
                        <span><i class="fa-solid fa-microphone"></i></span>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/app.js"></script>
</body>

</html>
