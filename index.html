<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- ***********Create Main Container************************* -->
    <div class="container d-flex mt-3">
        <!-- ***********Left Container************************* -->
        <div id="left-wrapper">
            <!-- ****************First Row*********************** -->
            <div id="first-row" class="d-flex justify-content-between p-1">
                <div class="d-flex align-items-center">
                    <div class="img-container p-1">
                        <img class="avatar-img" src="./img/avatar_io.jpg" alt="user">
                    </div>
                    <span class="p-1">SOFIA</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="p-1"><i class="fa-regular fa-circle" style="color: #878787;"></i></span>
                    <span class="p-1"><i class="fa-solid fa-message"></i></span>
                    <span class="p-1"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
            </div>
            <!-- ****************Second Row*********************** -->
            <div id="second-row" class="d-flex justify-content-between p-1">
                <div class="d-flex align-items-center">
                    <div class="img-container p-1">
                        <img class="avatar-img" src="./img/avatar_io.jpg" alt="user">
                    </div>
                    <span class="p-1">SOFIA</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="p-1"><i class="fa-regular fa-circle" style="color: #878787;"></i></span>
                    <span class="p-1"><i class="fa-solid fa-message"></i></span>
                    <span class="p-1"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
            </div>

            <div>
                <input type="text">
            </div>
            <div class="flex-grow-1">4</div>
        </div>
        <!-- ***********Right Container************************* -->
        <div id="right-wrapper">right</div>
    </div>

    <!-- *************************************** -->
    <div id="app">

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/app.js"></script>
</body>

</html>
